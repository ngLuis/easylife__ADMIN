<div class="container">
    <form class="mt-5">
        <div class="form-group" *ngIf='categoria !== null '>
          <label>Id</label>
          <input type="text" class="form-control" id="input-id" placeholder="Id" disabled [(ngModel)]='idCategoria' name="idCategoria">
        </div>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" class="form-control" id="input-nombre" placeholder="Nombre" [(ngModel)]='nombre' name="nombre">
        </div>
        <div class="form-group">
            <label>Descripcion</label>
            <input type="text" class="form-control" id="input-descripcion" placeholder="Descripcion" [(ngModel)]='descripcion' name="descripcion">
        </div>
        <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="inputGroupFile01"
                aria-describedby="inputGroupFileAddon01" (change)='fileChanged($event)'>
              <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
            </div>
          </div>
    </form>
    <button type="submit" class="btn btn-primary mt-3" (click)='saveCategory()'>Guardar Cambios</button>
</div>
